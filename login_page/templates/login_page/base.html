{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login_page/styles/style.css'%}">
    {% if title %}
        <title>Django-web-{{title}}</title>
    {% else %}
        <title>Django Blog</title>
    {% endif %}

    {% block login_css %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <li><a href="{% url 'home_view'%}"><button>Home</button></a></li>
                <li><a href="{% url 'login_page'%}"><button>Login</button></a></li>
                <li><a href="{% url 'sign_up'%}"><button>Sign-up</button></a></li>
            </ul>
        </nav>
        
    </header>
    <div>
        {% if messages %}
            {% for message in  messages%}
                <div>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
    {% block content%}  {% endblock %}
</body>
</html>
